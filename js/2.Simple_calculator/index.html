<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Claculator project</title>
</head>
<body> 
  <div class="main-body">
    <div class="display">Start writing something</div>
    <button class="btn btn-action btn-add" name="operator" value="+">+</button>
    <button class="btn btn-action btn-sub" name="operator" value="-">-</button>
    <button class="btn btn-action btn-mul" name="operator" value="*">&#215;</button>
    <button class="btn btn-action btn-div" name='operator' value='/'>&#xF7;</button>
    <button class="btn btn-basic" name='num' value='1'>1</button>
    <button class="btn btn-basic" name='num' value='2'>2</button>
    <button class="btn btn-basic" name='num' value='3'>3</button>
    <button class="btn btn-basic" name='num' value='4'>4</button>
    <button class="btn btn-basic" name='num' value='5'>5</button>
    <button class="btn btn-basic" name='num' value='6'>6</button>
    <button class="btn btn-basic" name='num' value='7'>7</button>
    <button class="btn btn-basic" name='num' value='8'>8</button>
    <button class="btn btn-basic" name='num' value='9'>9</button>
    <button class="btn btn-basic" name='num' value='0'>0</button>
    <button class="btn btn-basic" name='operator' value='.'>.</button>
    <button class="btn btn-clear" name='clear' >Clear</button>
    <button class="btn btn-basic" name='delete' >Delete</button>
    <button class="btn btn-equals" name='equals'>=</button>
  </div>
</body>
</html>
<script src="script.js"></script>
