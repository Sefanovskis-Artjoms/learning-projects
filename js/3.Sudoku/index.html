<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7cac6f5ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="level-indicator">Level <span class="level-number">1</span></h1>
    <div class="content">
      <i class="fas fa-arrow-left arrow arrow-left hide"></i>
      <i class="fas fa-arrow-right arrow arrow-right"></i>
      <div class="sudoku-grid"></div>
    </div>
    <div class="level-count"></div>
  </body>
</html>
<script src="script.js"></script>
